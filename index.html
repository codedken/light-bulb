<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Light Bulb On/Off With Sound</title>
        <link rel="stylesheet" href="styles/style.css">
    </head>
    <body>
        <div class="light">
            <div class="wire"></div>
            <div class="bulb">
                <span></span>
                <span></span>
            </div>
            <div class="switch">
                <div class="btn">

                </div>
            </div>
        </div>
        <audio id="sound" src="lightsound.mp3" autostart="false" ></audio>
        <script>
            let body = document.querySelector('body');
            let btn = document.querySelector('.btn');
            let audio = document.querySelector('#sound');
            btn.onclick = function(){
                body.classList.toggle('on');
                audio.play();
            }
        </script>
    </body>
</html>
